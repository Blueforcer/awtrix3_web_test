<script type="module" src="js/dashboard.js"></script>
<div id="dashboard" class="page">
    <div class="dashboard-grid">
        <!-- Combined System Overview and Display Section -->
        <section class="system-status-display">       

                <!-- System Stats -->
                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-header">
                            <i class="fas fa-microchip"></i>
                            <span>RAM</span>
                        </div>
                        <div class="stat-value" id="ramValue">--</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-header">
                            <i class="fas fa-hdd"></i>
                            <span>Flash</span>
                        </div>
                        <div class="stat-value" id="flashValue">--</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-header">
                            <i class="fas fa-clock"></i>
                            <span>Uptime</span>
                        </div>
                        <div class="stat-value" id="uptimeValue">--</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-header">
                            <i class="fas fa-wifi"></i>
                            <span>Signal</span>
                        </div>
                        <div class="stat-value" id="wifiValue">--</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-header">
                            <i class="fas fa-cube"></i>
                            <span>App</span>
                        </div>
                        <div class="stat-value" id="currentApp">--</div>
                    </div>
                </div>
                <div class="content-wrapper">
                    <!-- Matrix Display -->
                    <div class="matrix-display">
                        <div class="matrix-container" id="container-live">
                            <canvas id="c"></canvas>
                            <div class="display-controls">
                                <button class="nav-btn" id="fullscreen">
                                    <i class="fas fa-expand"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="matrix-controls">
                            <button class="nav-btn" id="previousapp">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            
                            <div class="center-controls">
                                <button class="action-btn" id="downloadpng">
                                    <i class="fas fa-download"></i>
                                    <span>Save PNG</span>
                                </button>
                                <button class="action-btn" id="startgif">
                                    <i class="fas fa-record-vinyl"></i>
                                    <span>Record GIF</span>
                                    <span class="record-time" id="recordTime"></span>
                                </button>
                            </div>                    
                            <button class="nav-btn" id="nextapp">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
            </div>
        </section>
    </div>
</div>
