<script type="module" src="js/dashboard.js"></script>
<div id="dashboard" class="page animate__animated animate__fadeIn">
    <div class="row g-4">
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header d-flex align-items-center gap-2">
                    <i class="fas fa-gauge fa-lg text-primary"></i>
                    <h2 class="mb-0 fs-5">System Overview</h2>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col">
                            <div class="stat-header"><i class="fas fa-microchip"></i> RAM</div>
                            <div class="stat-value" id="ramValue">--</div>
                        </div>
                        <div class="col">
                            <div class="stat-header"><i class="fas fa-hdd"></i> Flash</div>
                            <div class="stat-value" id="flashValue">--</div>
                        </div>
                        <div class="col">
                            <div class="stat-header"><i class="fas fa-clock"></i> Uptime</div>
                            <div class="stat-value" id="uptimeValue">--</div>
                        </div>
                        <div class="col">
                            <div class="stat-header"><i class="fas fa-wifi"></i> Signal</div>
                            <div class="stat-value" id="wifiValue">--</div>
                        </div>
                        <div class="col">
                            <div class="stat-header"><i class="fas fa-cube"></i> App</div>
                            <div class="stat-value" id="currentApp">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header d-flex align-items-center gap-2">
                    <i class="fas fa-display fa-lg text-primary"></i>
                    <h2 class="mb-0 fs-5">Matrix Display</h2>
                </div>
                <div class="card-body">
                    <canvas id="c" width="1052" height="260" style="width:100%;max-width:100%;border-radius:12px;box-shadow:0 2px 8px rgba(37,99,235,0.15);"></canvas>
                </div>
            </div>
        </div>
    </div>
                    <div class="matrix-display">
                        <div class="matrix-container" id="container-live">
                            <canvas id="c"></canvas>
                            <div class="display-controls">
                                <button class="nav-btn" id="fullscreen">
                                    <i class="fas fa-expand"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="matrix-controls">
                            <button class="nav-btn" id="previousapp">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            
                            <div class="center-controls">
                                <button class="action-btn" id="downloadpng">
                                    <i class="fas fa-download"></i>
                                    <span>Save PNG</span>
                                </button>
                                <button class="action-btn" id="startgif">
                                    <i class="fas fa-record-vinyl"></i>
                                    <span>Record GIF</span>
                                    <span class="record-time" id="recordTime"></span>
                                </button>
                            </div>                    
                            <button class="nav-btn" id="nextapp">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
            </div>
        </section>
    </div>
</div>
