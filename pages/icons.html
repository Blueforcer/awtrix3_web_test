<script type="module" src="js/icons.js"></script>
<div id="icons" class="page animate__animated animate__fadeIn">
    <div class="card shadow-sm mb-4">
        <div class="card-header d-flex align-items-center gap-2">
            <i class="fa-solid fa-icons fa-lg text-primary"></i>
            <h2 class="mb-0 fs-5">Icon Galerie</h2>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <button class="btn btn-outline-primary rename-btn me-2" disabled>
                        <i class="fa-solid fa-pen-to-square"></i> Umbenennen
                    </button>
                    <button class="btn btn-outline-danger delete-btn" disabled>
                        <i class="fa-solid fa-trash"></i> Löschen
                    </button>
                </div>
                <div>
                    <label for="icon-upload" class="btn btn-primary me-2">
                        <i class="fa-solid fa-upload"></i> Upload
                    </label>
                    <button class="btn btn-secondary" id="show-lametric">
                        <i class="fa-solid fa-download"></i> LaMetric
                    </button>
                </div>
            </div>
            <div id="esp-icon-grid" class="icon-grid row g-3">
                <!-- Dynamically loaded icons will appear here -->
            </div>
        </div>
    </div>
    <!-- Upload Modal -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Icon hochladen</h3>
                <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <div class="upload-area">
                    <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                    <p>GIF oder JPG (8x8 oder 32x8)</p>
                    <input type="file" id="icon-upload" accept=".gif,.jpg,.jpeg" hidden>
                    <label for="icon-upload" class="btn">
                        <i class="fa-solid fa-plus"></i>
                        Icons auswählen
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- LaMetric Modal -->
    <div id="lametric-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>LaMetric Icon importieren</h3>
                <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <div class="import-form">
                    <div class="input-group">
                        <input type="text" 
                               id="lametric-iconID" 
                               class="form-control" 
                               placeholder="Icon ID"
                               maxlength="6">
                        <button class="btn" id="preview-lametric">
                            <i class="fa-solid fa-search"></i>
                            Vorschau
                        </button>
                    </div>
                    <div class="preview-area">
                        <div id="icon-container" class="icon-preview"></div>
                    </div>
                    <button class="btn btn-full" id="import-lametric" disabled>
                        <i class="fa-solid fa-download"></i>
                        Importieren
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div id="toast-container"></div>
