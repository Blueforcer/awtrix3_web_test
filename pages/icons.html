<script type="module" src="js/icons.js"></script>
<div id="icons" class="page">
    <div class="header">
        <h1>Icon Management</h1>
    </div>
    
    <div class="content-card">
        <div class="icon-header">
            <div class="icon-title">
                <h3>Meine Icons</h3>
                <span class="icon-count">(<span id="icon-count">0</span> Icons)</span>
            </div>

            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="icon-search" placeholder="Suche nach Icon-Namen...">
            </div>
        </div>
        
        <div class="icon-toolbar">
            <div>
                <button class="toolbar-btn" id="selectAll">
                    <i class="fa-solid fa-check-square"></i>
                    Alle auswählen
                </button>
                <button class="toolbar-btn" id="deselectAll">
                    <i class="fa-solid fa-square"></i>
                    Keine auswählen
                </button>
            </div>
            <div>
                <button class="toolbar-btn" id="deleteSelected" disabled>
                    <i class="fa-solid fa-trash"></i>
                    Löschen
                </button>
            </div>
        </div>
        
        <div class="icon-grid" id="icon-grid">
            <!-- Icons werden dynamisch hier hinzugefügt -->
        </div>
    </div>
    
    <div class="content-card">
        <h3>Icon hochladen</h3>
        <div class="upload-area" id="upload-area">
            <i class="fa-solid fa-upload upload-icon"></i>
            <h3>Icons hochladen</h3>
            <p>PNG oder GIF Dateien mit maximal 16x16 Pixeln</p>
        </div>
        <input type="file" id="file-upload" accept=".png,.gif" multiple style="display: none;">
    </div>
    
    <div id="iconModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Icon bearbeiten</h3>
                <button class="close-modal" id="closeModal">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="preview-area">
                    <img id="editPreview" src="" alt="Icon Preview">
                </div>
                <div class="form-group">
                    <label for="iconName">Name</label>
                    <input type="text" id="iconName" class="form-control" placeholder="Icon Name">
                    <input type="hidden" id="iconId">
                </div>
                <button class="btn" id="saveIcon">Speichern</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div id="toast-container"></div>
