    <!-- Zeit Einstellungen -->
    <div id="time" class="page">
        <header class="header">
            <h1>Zeit Einstellungen</h1>
        </header>
        <div class="content-card">
            <form id="timeForm">
                <div class="form-group">
                    <label for="timezone">Zeitzone</label>
                    <select id="timezone" class="form-control" required>
                        <option value="Europe/Berlin">Berlin (UTC+01:00)</option>
                        <option value="Europe/London">London (UTC+00:00)</option>
                        <option value="Europe/Paris">Paris (UTC+01:00)</option>
                        <option value="Europe/Rome">Rom (UTC+01:00)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ntp">NTP Server</label>
                    <input type="text" id="ntp" class="form-control" value="pool.ntp.org" required>
                </div>
                <button type="submit" class="btn">
                    <i data-feather="save"></i>
                    Speichern
                </button>
            </form>
            <div class="connection-status">
                <div class="status-badge success">
                    <i data-feather="check-circle"></i>
                    Synchronisiert
                </div>
                <p class="info-text">Letzte Synchronisation: 05.01.2025 14:30:22</p>
            </div>
        </div>
    </div>
