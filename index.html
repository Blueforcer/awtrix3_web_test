<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWTRIX 3 - Modern Dashboard</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Modern Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Chart.js for advanced visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Modern Design System -->
    <link rel="stylesheet" href="css/modern-style.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Professional Module System -->
    <script type="module" src="js/script.js"></script>
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    
</head>
<body>
    <!-- Mobile Menu Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle Menu">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Modern Sidebar Navigation -->
    <aside class="sidebar animate-slide-in">
        <!-- Logo Section -->
        <div class="logo">
            <div class="logo-image">
                <i class="fas fa-cube"></i>
            </div>
            <div class="logo-text">AWTRIX 3</div>
        </div>
        
        <!-- Navigation Menu -->
        <nav class="nav">
            <a class="nav-item active" data-page="dashboard">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            
            <!-- System Group -->
            <div class="nav-group">
                <div class="nav-group-label">System</div>
                <a class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a class="nav-item" data-page="time">
                    <i class="fas fa-clock"></i>
                    <span>Time</span>
                </a>
            </div>
            
            <!-- Network Group -->
            <div class="nav-group">
                <div class="nav-group-label">Network</div>
                <a class="nav-item" data-page="wifi">
                    <i class="fas fa-wifi"></i>
                    <span>WiFi</span>
                </a>
                <a class="nav-item" data-page="network">
                    <i class="fas fa-network-wired"></i>
                    <span>Network</span>
                </a>
                <a class="nav-item" data-page="mqtt">
                    <i class="fas fa-server"></i>
                    <span>MQTT</span>
                </a>
            </div>
            
            <!-- Content Group -->
            <div class="nav-group">
                <div class="nav-group-label">Content</div>
                <a class="nav-item" data-page="icons">
                    <i class="fas fa-images"></i>
                    <span>Icons</span>
                </a>
                <a class="nav-item" data-page="creator">
                    <i class="fas fa-paint-brush"></i>
                    <span>Creator</span>
                </a>
            </div>
        </nav>
        
        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
            <div class="sidebar-footer-info">
                <div class="version">v2.0 - Modern Edition</div>
                <div class="copyright">&copy; 2025 Blueforcer</div>
            </div>
            <div class="sidebar-footer-actions">
                <button class="footer-btn" id="sidebar-settings" title="Sidebar Settings">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content animate-fade-in">
        <div id="page-content">
            <!-- Dynamic page content will be loaded here -->
        </div>
    </main>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Global Loading Overlay -->
    <div id="global-loading" class="loading-overlay glass-effect" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner animate-spin">
                <i class="fas fa-circle-notch"></i>
            </div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>
    
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>
    
    <!-- Connection Status Indicator -->
    <div id="connection-status" class="connection-status" style="display: none;">
        <i class="fas fa-wifi"></i>
        <span>Connected</span>
    </div>

    <!-- PWA Service Worker Registration -->
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('ðŸ”§ Service Worker registered:', registration.scope);
                    
                    // Listen for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        if (newWorker) {
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        // Show update notification
                                        showUpdateNotification();
                                    }
                                }
                            });
                        }
                    });
                } catch (error) {
                    console.warn('Service Worker registration failed:', error);
                }
            });
        }
        
        function showUpdateNotification() {
            // This would integrate with the toast system once loaded
            console.log('ðŸ“± App update available');
        }
    </script>

    <!-- Performance Monitoring (Development) -->
    <script>
        if (window.performance && window.performance.mark) {
            window.performance.mark('page-load-start');
            window.addEventListener('load', () => {
                window.performance.mark('page-load-end');
                window.performance.measure('page-load', 'page-load-start', 'page-load-end');
                if (localStorage.getItem('awtrix_debug')) {
                    console.info('Page load time:', window.performance.getEntriesByName('page-load')[0].duration + 'ms');
                }
            });
        }
    </script>
    
</body>

</html>
