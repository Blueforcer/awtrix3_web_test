<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWTRIX 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">AWTRIX 3</h1>
        <nav>
            <div class="nav-item active" data-page="mqtt">MQTT Einstellungen</div>
            <div class="nav-item" data-page="status">Status</div>
        </nav>
    </div>

    <main class="main-content">
        <div id="mqtt-page">
            <h2 class="section-title">MQTT Einstellungen</h2>
            <form id="mqtt-form">
                <div class="form-group">
                    <label class="form-label">MQTT Broker</label>
                    <input type="text" class="form-input" id="mqtt-broker" placeholder="broker.example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Port</label>
                    <input type="number" class="form-input" id="mqtt-port" placeholder="1883">
                </div>
                <div class="form-group">
                    <label class="form-label">Benutzername</label>
                    <input type="text" class="form-input" id="mqtt-username">
                </div>
                <div class="form-group">
                    <label class="form-label">Passwort</label>
                    <input type="password" class="form-input" id="mqtt-password">
                </div>
                <button type="submit" class="btn btn-primary">Speichern</button>
            </form>
        </div>

        <div id="status-page" style="display: none;">
            <h2 class="section-title">System Status</h2>
            <div class="status-grid" id="status-grid">
                <!-- Status cards will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
